            // Algoritmo Fisher-Yates para barajar
            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function initQuiz() {
                // Clonamos y barajamos preguntas
                questions = shuffle([...rawQuestions]).map(q => {
                    // Clonamos opciones para barajarlas sin perder la referencia a la correcta
                    const originalOptions = [...q.o];
                    const correctOptionText = originalOptions[q.c];
                    
                    const shuffledOptions = shuffle([...originalOptions]);
                    const newCorrectIndex = shuffledOptions.indexOf(correctOptionText);

                    return {
                        q: q.q,
                        o: shuffledOptions,
                        c: newCorrectIndex,
                        j: q.j
                    };
                });

                currentIdx = 0;
                score = { correct: 0, wrong: 0 };
                totalSpan.innerText = questions.length;
