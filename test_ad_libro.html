            q.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = "option-btn w-full text-left p-4 rounded-lg bg-white shadow-sm hover:shadow-md text-gray-700 font-medium";
                btn.textContent = opt;
                btn.onclick = () => checkAnswer(index, btn);
                optsContainer.appendChild(btn);
            });
        }

        function checkAnswer(selectedIndex, btn) {
            if (!canAnswer) return;
            canAnswer = false;

            const q = questions[currentQuestionIndex];
            const opts = document.querySelectorAll('.option-btn');
            const feedback = document.getElementById('feedback');
            const justText = document.getElementById('justification');

            // Marcar correcta e incorrecta
            if (selectedIndex === q.correct) {
                btn.classList.add('correct');
                score++;
                document.getElementById('score').textContent = score;
                justText.innerHTML = `<strong class="text-green-600">¬°Correcto!</strong> ${q.justification}`;
            } else {
                btn.classList.add('incorrect');
                opts[q.correct].classList.add('correct'); // Mostrar la verdadera
                errors++;
                document.getElementById('errors').textContent = errors;
                justText.innerHTML = `<strong class="text-red-600">¬°Incorrecto!</strong> ${q.justification}`;
            }

            // Deshabilitar botones
            opts.forEach(b => b.disabled = true);
            feedback.classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function showSummary() {
            document.getElementById('quiz-card').classList.add('hidden');
            document.getElementById('summary').classList.remove('hidden');
            document.getElementById('final-score').textContent = score;
            document.getElementById('final-errors').textContent = errors;
        }

        // Arrancar
        window.onload = initQuiz;
    </script>
</body>
</html>
